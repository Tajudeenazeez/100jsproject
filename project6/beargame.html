<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="beargame.css">
    <title>beargame</title>
</head>
<body>
    <main class="main__container">
        <div class="row">
            <div class="col-1-of-2">
                <div class="game__wrapper game__wrapper-1">
                    <div class="player">
                        <h2 class="player__text">player 1</h2>
                        <span class="player__dot"></span> 
                    </div>
                    <div class="player__score">
                        <h2 class="player__score-1">0</h2>
                    </div>
                    <div class="player__current">
                        <h4 class="player__current-text">CURRENT</h4>
                        <p class="player__current-0">0</p>
                    </div>
                </div>
            </div>

            <div class="col-1-of-2">
                <div class="game__wrapper game__wrapper-2">
                    <div class="player">
                        <h2 class="player__text">player 2</h2>
                        <span class="player__dot"></span> 
                    </div>
                    <div class="player__score">
                            <h2 class="player__score-2">0</h2>
                        <div class="player__current">
                            <h4 class="player__current-text">CURRENT</h4>
                            <p class="player__current-1">0</p>
                        </div>
                    </div>

                    <div class="game__content">
                        <h2 class="game__heading">new game</h2>
                        <!-- <img src="" alt="game dice" class="game__img"> -->
                        <p class="game__img"></p>
                        <p class="game-text game-text-roll">roll dice</p>
                        <p class="game-text game-text-hold">hold</p>
                    </div>
            </div>
            </div> 
        </div>
    </main>
    <script src="beargame.js"></script>
</body>
</html>
